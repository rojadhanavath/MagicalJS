<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-list role="list">

      <mat-list-item role="listite" *ngFor="let key of keys"><button mat-button (click)="display($event)">
          <h2 class="mat-h2">{{key}}</h2>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>

    </mat-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <!-- <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button> -->
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{selectedKey}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{content}} </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>


  </div>

</mat-drawer-container>
